<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HCAS | Smart Healthcare</title>
    <base href="/" />
    <link rel="preload" id="webassembly" />
    <link rel="stylesheet" href="css/tailwind-output.css" />
    <meta name="theme-color" content="#10b981" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="icon-medical.svg" />
    <link href="HCAS.App.styles.css" rel="stylesheet" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
    <script type="importmap"></script>
</head>

<body>
    <div id="app">
        <div class="loading-wrapper">
            <div class="loading-content">
                <div class="logo-pulse">
                    <img src="icon-medical.svg" alt="HCAS Logo" />
                </div>
                <div class="loading-shimmer">
                    <div class="shimmer-bar"></div>
                </div>
                <div class="loading-text">Initialising Smart Healthcare Systems...</div>
                <div class="loading-subtext">Optimising clinical registry and data layers</div>
            </div>
        </div>
    </div>

    <style>
        body {
            margin: 0;
            background: #f8fafc;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .loading-wrapper {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #ffffff 0%, #f1f5f9 100%);
        }

        .loading-content {
            text-align: center;
        }

        .logo-pulse {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .logo-pulse img {
            width: 100%;
            height: 100%;
        }

        .loading-shimmer {
            width: 240px;
            height: 4px;
            background: #e2e8f0;
            border-radius: 99px;
            margin: 0 auto 16px;
            overflow: hidden;
            position: relative;
        }

        .shimmer-bar {
            width: 40%;
            height: 100%;
            background: #10b981;
            border-radius: 99px;
            animation: shimmer 1.5s infinite ease-in-out;
        }

        .loading-text {
            font-size: 14px;
            font-weight: 800;
            color: #0f172a;
            margin-bottom: 4px;
            letter-spacing: -0.01em;
        }

        .loading-subtext {
            font-size: 11px;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.7;
                transform: scale(0.95);
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-150%);
            }

            100% {
                transform: translateX(250%);
            }
        }
    </style>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="js/indexedDbInterop.js"></script>
    <script src="js/highcharts.js"></script>
    <script src="js/chartInterop.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
